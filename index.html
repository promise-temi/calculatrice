<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculatrice">
		<div class="screen">
			<input type="text" id="output" disabled>
		</div>
		<div class="buttons">
			<button class="number" onclick="addToOutput('7')">7</button>
			<button class="number" onclick="addToOutput('8')">8</button>
			<button class="number" onclick="addToOutput('9')">9</button>
			<button class="operator" onclick="addToOutput('+')">+</button>
			<button class="number" onclick="addToOutput('4')">4</button>
			<button class="number" onclick="addToOutput('5')">5</button>
			<button class="number" onclick="addToOutput('6')">6</button>
			<button class="operator" onclick="addToOutput('-')">-</button>
			<button class="number" onclick="addToOutput('1')">1</button>
			<button class="number" onclick="addToOutput('2')">2</button>
			<button class="number" onclick="addToOutput('3')">3</button>
			<button class="operator" onclick="addToOutput('*')">*</button>
			<button class="clear" onclick="clearOutput()">C</button>
			<button class="number" onclick="addToOutput('0')">0</button>
			<button class="equals" onclick="calculate()">=</button>
			<button class="operator" onclick="addToOutput('/')">/</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
